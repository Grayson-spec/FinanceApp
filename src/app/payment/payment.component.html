<div class="payment-container">
    <h1 class="title">Make a Payment</h1>
    <div class="payment-form">
      <form>
        <div class="form-group">
          <label for="account-select">Select Account:</label>
          <select id="account-select" name="account-select">
            <option value="">Select an account</option>
            <!-- options will be dynamically added here -->
          </select>
        </div>
        <div class="form-group">
          <label for="payment-amount">Payment Amount:</label>
          <input type="number" id="payment-amount" name="payment-amount">
        </div>
        <div class="form-group">
          <label for="payment-method">Payment Method:</label>
          <select id="payment-method" name="payment-method">
            <option value="">Select a payment method</option>
            <option value="credit-card">Credit Card</option>
            <option value="bank-transfer">Bank Transfer</option>
          </select>
        </div>
        <div class="form-group">
          <label for="payment-date">Payment Date:</label>
          <input type="date" id="payment-date" name="payment-date">
        </div>
        <button type="submit" class="submit-button">Make Payment</button>
      </form>
    </div>
    <div class="payment-history">
      <h2>Payment History</h2>
      <table>
        <thead>
          <tr>
            <th>Payment Date</th>
            <th>Payment Amount</th>
            <th>Payment Method</th>
          </tr>
        </thead>
        <tbody id="payment-history-table-body">
          <!-- table rows will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>
